<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Closed 3DS (simplified, modern design) -->
  <g id="3ds-closed">
    <!-- Main body -->
    <rect x="50" y="70" width="100" height="60" rx="8" fill="url(#deviceGrad)"/>

    <!-- Nintendo logo area (subtle) -->
    <ellipse cx="100" cy="100" rx="8" ry="8" fill="#2C3E50" opacity="0.15"/>

    <!-- Hinge detail (thin line) -->
    <line x1="50" y1="85" x2="150" y2="85" stroke="#2C3E50" stroke-width="1" opacity="0.3"/>

    <!-- Camera indicator -->
    <circle cx="100" cy="77" r="2" fill="#34495E" opacity="0.5"/>

    <!-- Minimal corner accents -->
    <circle cx="145" cy="75" r="1.5" fill="#ECF0F1" opacity="0.6"/>

    <!-- Download arrow in bottom left corner -->
    <g transform="translate(62, 115)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#2ECC71" stroke-width="2.5" stroke-linecap="round"/>
      <polyline points="-3,5 0,8 3,5" fill="none" stroke="#2ECC71" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
